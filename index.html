---
layout: default
---

<div class="infoCard">
  <img src="/images/logo.png" />
  <h1>Grace Chi</h1>
  <div>
    <a href="mailto:grace@gracechi.us" data-toggle="tooltip" data-placement="bottom" title="grace@gracechi.us">
      <i class="fa fa-envelope"></i>
    </a>
    <a href="resume.pdf" data-toggle="tooltip" data-placement="bottom" title="Resume">
      <i class="fa fa-file-text" ></i>
    </a>
  </div>
</div>
<div class="art container">
  {% for page in site.pages | sort:title %}
    {% if page.categories contains "artwork" %}
      <div class="artwork">
        <h1>{{page.title}}</h1>
        <hr />
        {{page.content}}
      </div>
    {% endif %}
  {% endfor %}
</div>
